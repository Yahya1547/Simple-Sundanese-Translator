{% extends "layout.html" %}
{% block nav %}
    <li class="nav-item active">
        <a class="nav-link" href="/">Home </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/about">About<span class="sr-only">(current)</span></a>
    </li>
{% endblock nav %}

{% block content %}
    <form action="/" method = "POST" enctype="multipart/form-data">

        <legend>Bahasa : </legend>
            <div class="form-check">
                <input type="radio" class="form-check-input" name = "language" id="algorithm1" value="indo" checked>
                <label class = "form-check-label" for="algorithm1">
                    Indonesia - Sunda
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name = "language" id="algorithm2" value="sunda">
                <label class = "form-check-label" for="algorithm2">
                    Sunda - Indonesia
                </label>
            </div>
        
        <div class="form-group">
            <label>
                Kata : 
            </label>
            <input type="text" class="form-control" name = "keyword" required>
        </div>

        <fieldset>
            <legend>Algoritma : </legend>
            <div class="form-check">
                <input type="radio" class="form-check-input" name = "method" id="algorithm1" value="bm" checked>
                <label class = "form-check-label" for="algorithm1">
                    Boyer-Moore 
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name = "method" id="algorithm2" value="kmp">
                <label class = "form-check-label" for="algorithm2">
                    KMP
                </label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name = "method" id="algorithm3" value="regex">
                <label class = "form-check-label" for="algorithm3">
                    Regex
                </label>
            </div>
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    {% if terjemahan %}
        <p>{{terjemahan}}</p>
    {% else %}

{% endblock content %}
